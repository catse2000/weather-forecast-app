<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet" />
    <title>Weather Forecast</title>
</head>
<body>
    <header>
        <div class="bg-dark p-3">
            <h1 class="text-white text-center">Weather Dashboard</h1>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row m-auto">
                <div id="search" class="m-0 col-12 col-sm-12 col-md-4 bg-light">
                    <div id="search-input-container">
                        <p>Search for a City</p>
                        <form id="search-input-query">
                            <input name="city" id="search-input" type="text" autofocus="true" class="col-8" />
                            <button type="submit" class="btn" id="search-btn"><i class="fas fa-search"></i></button>
                        </form>
                        <div class="card" id="search-history-container">
                            <ul class="list-group list-group-flush" id="search-history-list">
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="forecast" class="col-12 col-sm-12 col-md-8 mt-3">
                    <div class="card" id="forecast-present-container">
                        <h2 class="card-header"></h2>
                        <div class="card-body" id="">
                            <p>Temperature: <span id="forecast-present-temp"></span></p>
                            <p>Humidity: <span id="forecast-present-humidity"></span></p>
                            <p>Wind Speed: <span id="forecast-present-speed"></span></p>
                            <p>UV Index: <span id="forecast-present-uv"></span></p>
                        </div>
                    </div>
                    <div class="mt-3" id="forecast-future-container">
                        <h3>5-Day Forecast:</h3>
                        <div class="row m-auto" id="forecast-future-list"></div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
